<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Threat Detector System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="lock-icon">
                <img src="../asset/kunci.png" alt="Security Lock">
            </div>
            <h1>THREAT DETECTOR SYSTEM</h1>
            <div class="copyright">
                <img src="../asset/wa.png" alt="WhatsApp Icon" class="wa-icon">
                <span>@ 2025 PT. Yuk Mari Projek Indonesia</span>
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-form">
                <div class="logo">
                    <img src="../asset/logo.png" alt="Yukmari Logo">
                </div>
                
                <form action="{{ url_for('index') }}" method="POST">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Enter your password" required>
                        <span class="password-toggle">
                            <img src="../asset/eye.png" alt="Toggle Password">
                        </span>
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                    
                    <div class="forgot-password">
                        <a href="#">Forget password ?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../static/js/script.js"></script>
</body>
</html>
