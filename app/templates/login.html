<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Threat Detector System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="lock-icon">
                <img src="{{ url_for('static', filename='img/kunci.png') }}" alt="Security Lock">
            </div>
            <h1>THREAT DETECTOR SYSTEM</h1>
            <div class="copyright">
                <img src="{{ url_for('static', filename='img/wa.png') }}" alt="WhatsApp Icon" class="wa-icon">
                <span>@ 2025 PT. Yuk Mari Projek Indonesia</span>
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-form">
                <div class="logo">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Yukmari Logo">
                </div>
                
                <form action="{{ url_for('login') }}" method="POST">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Enter your password" required>
                        <span class="password-toggle">
                            <img src="{{ url_for('static', filename='img/eye.png') }}" alt="Toggle Password">
                        </span>
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                    
                    <div class="forgot-password">
                        <a href="#">Forget password ?</a>
                    </div>
                </form>
                {% if error %}
                <p class="error-message">{{ error }}</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
