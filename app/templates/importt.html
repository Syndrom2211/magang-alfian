<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Logs - YukMari Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/export.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="wrapper d-flex">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <div class="d-flex align-items-center justify-content-between w-100">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Yukmari Logo" class="img-fluid">
                    <button class="menu-toggle hamburger d-md border-0">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            <nav>
                <div class="nav flex-column">
                    <a href="{{ url_for('dashboard') }}" class="nav-item " id="dashboard">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="{{ url_for('export') }}" class="nav-item " id="export">
                        <i class="fas fa-file-export"></i>
                        <span>Export logs</span>
                    </a>
                    <a href="#" class="nav-item active" id="import">
                        <i class="fas fa-file-import"></i>
                        <span>Import payload</span>
                    </a>
                    <a href="{{ url_for('account_settings') }}" class="nav-item setting" id="setting">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Setting</span>
                    </a>
                    <a href="{{ url_for('login') }}" class="nav-item logout" id="logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            <div class="container-fluid px-4">
                <div class="top-bar row align-items-center mb-4">
                    <div class="col">
                        <div class="search-box">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" class="form-control" placeholder="Search your detection">
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="notification">
                            <i class="fa-regular fa-bell"></i>
                            <span class="badge">1</span>
                        </div>
                    </div>
                </div>
                    <!-- Content goes here -->
                    <div class="content-area">
                        <div class="search-container">
                            <div class="pagination-container d-flex">
                                <div class="rows-section">
                                    <label for="rows">Tampilkan:</label>
                                    <select class="rows-per-page" id="rows">
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </div>
                                <button class="import">Upload Payload</button>
                            </div>
                        </div>
                        
                        <div class="table-responsive" >
                            <table class="table custom-table" id="attackLogsTable">
                                <thead>
                                    <tr>
                                        <th class="checkbox-column"><input type="checkbox" id="select" class="form-check-input"></th>
                                        <th class="id-column">ID</th>
                                        <th>Nama Payload</th>
                                        <th>Jumlah Baris</th>
                                        <th>Hapus</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="checkbox-column"><input type="checkbox" class="form-check-input"></td>
                                        <td class="id-column">1</td>
                                        <td data-label="Nama Payload">12345678</td>
                                        <td data-label="Jumlah Baris">20</td>
                                        <td><i class="fas fa-trash-alt text-danger"></i></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <ul class="pagination">
                            <li><a href="#" class="pagination-arrow">&laquo;</a></li>
                            <li><a href="#" class="active">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#" class="pagination-dots">...</a></li>
                            <li><a href="#">10</a></li>
                            <li><a href="#" class="pagination-arrow">&raquo;</a></li>
                        </ul>
                        
                 </div>
                 <div class="modal" id="importModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Unggah File</h2>
                            <span class="close-modal">
                                <i class="fas fa-times"></i>
                            </span>
                        </div>
                        <div class="modal-body">
                            <div class="upload-area">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Choose a file or drag & drop it here</p>
                                <p class="file-types">Accepted formats: .txt, .xlsx, .csv</p>
                                <input type="file" id="fileInput" accept=".txt,.csv,.xlsx,.xls" style="display: none;">
                                <button class="browse-btn" onclick="document.getElementById('fileInput').click()">Browse File</button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div> 
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/dashboard.js"></script>
    <script>
        const importBtn = document.querySelector('.import');
        const modal = document.getElementById('importModal');
        const closeModal = document.querySelector('.close-modal');
    
        importBtn.addEventListener('click', () => {
            modal.classList.add('show');
        });
    
        closeModal.addEventListener('click', () => {
            modal.classList.remove('show');
        });
    
        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('show');
            }   
        });
    </script>
   
</body>
</html>
