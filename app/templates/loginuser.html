<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/loginuser.css" />
  </head>

  <body>
    <div class="container-fluid">
      <img
        src="{{ url_for('static', filename='img/logo.png') }}"
        alt="Logo"
        class="logo" />
      <div class="content">
        <div class="welcome-section">
          <h1>Welcome!</h1>
          <div class="welcome-line"></div>
          <p>
            IDS adalah perusahaan teknologi yang menyediakan solusi inovatif
            untuk kebutuhan bisnis Anda. Kami menawarkan berbagai layanan, mulai
            dari pengembangan perangkat lunak hingga konsultasi TI.
          </p>
          <button class="btn btn-gradient">Learn More</button>
        </div>
        <div class="card">
          <h2>Sign In</h2>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="username"
                required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="• • • • •"
                required />
            </div>
            <button type="submit" class="btn btn-gradient w-100">Submit</button>
          </form>
        </div>
      </div>
      <footer>&copy; 2025 PT. Yuk Mari Projek Indonesia.</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
